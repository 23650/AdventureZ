plugins {
	id 'fabric-loom' version '0.6-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
	accessWidener "src/main/resources/adventurez.aw"
}

repositories {
	maven { url "https://maven.shedaniel.me/" }
	maven { url 'https://maven.blamejared.com' }
	maven { url 'https://jitpack.io' }
    // Canvas
    // maven { url = "https://maven.dblsaiko.net/" }
    // maven { url = "http://server.bbkr.space:8081/artifactory/libs-release/" }
    // maven { url = "https://minecraft.curseforge.com/api/maven" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	// Config
	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
    	exclude(group: "net.fabricmc.fabric-api")
  	}
	include("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
    	exclude(group: "net.fabricmc.fabric-api")
  	}
	// Modmenu dev
	modCompile "io.github.prospector:modmenu:${project.mod_menu_version}",{
		exclude(group: "net.fabricmc.fabric-api")
	}
	// Patchouli
	modImplementation "vazkii.patchouli:Patchouli:1.16.4-50-FABRIC"
	// VoidZ
	modCompile "com.github.Globox1997:VoidZ:1.0.1",{
		exclude(group: "net.fabricmc.fabric-api")
		exclude(group: "vazkii.patchouli")
		exclude(group: "io.github.prospector")
		exclude(group: "com.github.Globox1997",module:"AdventureZ")
	}
	// Canvas
	// modCompile "grondag:canvas-mc116:1.0.+"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
